<body>
    <h1>Trabalhando com links externos</h1>
    <h2>Redes Sociais</h2>
    
    <!--lista de links-->
    <dl>
        <dt>Facebook</dt>
        <dd>
            <!--<a href> comando para colocar links externos-->
            <!--target="_blank" cria uma nova aba no navegador com o link que foi-->
            <!--rel="external" marca como link externo-->
            <a target="_blank" rel="external" href="https://www.facebook.com/">Clique aqui para acessar</a>
        </dd>
        <dt>Instagram</dt>
        <dd>
            <a href="https://www.instagram.com" target="_blank" rel="external">Clique aqui para acessar</a>
        </dd>
        <dt>Twitter</dt>
        <dd>
            <a target="_blank" rel="external" href="https://twitter.com ">Clique aqui para acessar</a>
        </dd>
    </dl>
    <h2>Meus projetos</h2>
    <p> <a href="https://github.com/yRenato36" target="_blank" rel="external">meu portifólio no GitHub</a></p>

    <h1>Trabalhando com links internos</h1>
    <p> <a href="pag02.html">clique aqui</a> você será direcionado para a segunda página interna</p>
</body>

</html>
