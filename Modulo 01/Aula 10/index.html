<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens adaptáveis</h1>
    <picture>
        <!-- menor que 1050px sera a imagem que for especificada, é utilizado quando o site é aberto em dispositivos de diferentes tamanhos-->
        <source media="(max-width: 1050px)" srcset="imagens/imagemMedia.jpg" type="image/jpg">
        <img src="imagens/imagemGrande.jpg" alt="imgP">
    </picture>
</body>
</html>
